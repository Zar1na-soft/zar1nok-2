<app-header></app-header>
<main class="white">
  <div class=" ms-3">
    <div class="row">
      <div class="container col-5 col-lg-4">
        <div class="d-flex justify-content-start pt-4">
          <h3 class="fw-bold ms-3">Requests</h3>
        </div>
        <form  [formGroup]="petitionForm">
          <div class="d-flex flex-wrap justify-content-left pt-3">
            <div class="ms-2 input-group mb-3" style="width: 70%">
              <input type="text" id="searchbox" name="address"  class="form-control"  formControlName="address" placeholder="Enter your address" style="color: black;">
              <button class="btn btn-outline-secondary rounded-2" type="button" id="button-addon2"><i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i></button>
            </div>
            <div class="container">
              <p for="title" class="fs-4 pt-4 ">Title</p>
              <div class="input-group input-group-lg pt-lg-2" style="width: 86%;height: 10%;">
              <textarea formControlName="title" class="form-control" aria-label="With textarea" id="title" rows="2" ></textarea>
          </div>
          </div>
          <div class="container pb-4">
              <p for="description" class="fs-4 pt-4 ">Problem</p>
              <div class="input-group input-group-lg pt-lg-2" style="width: 86%; height: 20%;">
                  <textarea formControlName="description" class="form-control" aria-label="With textarea" id="description" rows="2" ></textarea>
              </div>               
          </div>
          <div class="form-group container pb-4">
            <label for="images" class="fs-4">Images</label>
            <div class="pt-2">
              <input type="file" (change)="onFileSelect($event)">
          </div>
          </div>

    
          </div>
          <div class="p-3 text-center col-9 mx-auto">
            <button type="submit" class="btn btn-dark btn-lg rounded-4 w-75" (click)="save()">Submit</button>
          </div> 
        </form>
        
        
      </div>
      <!--map-->
      <div class="col-7 col-lg-8 position-relative" id="map" style="min-height: 700px;">
        <!-- <img src="" class="img-fluid"> -->
      </div>
    </div>
  </div>
</main>
